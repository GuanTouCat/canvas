<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid; display: block; margin: 50px auto"></canvas>


    <script>

        var tangram=[
        {p:[{x:0,y:0},{x:400,y:300},{x:0,y:400}],color:"#a594c0"},
        {p:[{x:0,y:0},{x:500,y:0},{x:400,y:300}],color:"#f6ca29"},
        {p:[{x:500,y:0},{x:800,y:0},{x:700,y:300}],color:"#caff67"},
        {p:[{x:500,y:0},{x:400,y:300},{x:700,y:300}],color:"#67becf"},
        {p:[{x:0,y:400},{x:400,y:300},{x:0,y:800}],color:"#f6ca29"},
        {p:[{x:400,y:300},{x:0,y:800},{x:500,y:600}],color:"#f9f51a"},
        {p:[{x:400,y:300},{x:500,y:600},{x:700,y:300}],color:"#a594c0"},
        {p:[{x:0,y:800},{x:500,y:600},{x:800,y:800}],color:"#fa8ecc"},
        {p:[{x:700,y:300},{x:500,y:600},{x:800,y:800}],color:"#ef3d61"},
        {p:[{x:800,y:0},{x:700,y:300},{x:800,y:800}],color:"#f6ca29"}
    ];

        window.onload = function () {

            var canvas = document.getElementById("canvas");

            canvas.width = 800;
            canvas.height = 800;

            var context = canvas.getContext("2d");
            for (var i = 0;i < tangram.length;i++){
                draw(tangram[i],context)
            }

            function draw(piece,cxt) {
                cxt.beginPath();
                cxt.moveTo(piece.p[0].x,piece.p[0].y);
                for (var i = 1;i < piece.p.length;i++){
                    cxt.lineTo(piece.p[i].x,piece.p[i].y)
                }
                cxt.closePath();

                cxt.fillStyle = piece.color;
                cxt.fill();
            }
        }

    </script>
</body>
</html>
