<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arc</title>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid; display: block; margin: 50px auto"></canvas>

    <script>
        window.onload = function () {
            var canvas = document.getElementById("canvas");
            //设置canvas大小
            canvas.width = 1200;
            canvas.height = 800;

            var context = canvas.getContext("2d");

            context.fillStyle = "#67becf";
            for(i = 0;i<10;i++){
                context.beginPath();
                context.arc(20 + (i*120),60,50,0,2*Math.PI*(i+1)/10);
                // context.closePath();
                context.fill();
            }

        }

    </script>
</body>
</html>
